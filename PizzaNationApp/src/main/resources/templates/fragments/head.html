<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <title th:if="${pageTitle}" th:text="${pageTitle}"></title>

    <!--MAP-->
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1533195059"/>

    <!--API-->
    <link th:href="@{/css/api/ionicons.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/api/fonts-googleapis.css}" rel="stylesheet" type="text/css"/>

    <!--CORE-->
    <link th:href="@{/css/core/core.css}" rel="stylesheet" type="text/css"/>

    <!--REQUIRED FROM CONTROLLER-->
    <th:block th:if="${pageStyle} != null" th:each="current: ${pageStyle}">
        <link th:href="@{${current}}" rel="stylesheet" type="text/css"/>
    </th:block>
</head>
