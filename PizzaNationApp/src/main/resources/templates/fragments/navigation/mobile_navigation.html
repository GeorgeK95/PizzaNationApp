                    <i class="icon ion-pizza"></i>

                </span>
            </a>
        </li>
        <li>
            <a th:href="@{/stores}">
                <span class="paddy">
                    <i class="icon ion-location"></i>

            <a th:href="@{/login}">
                <span class="paddy">
