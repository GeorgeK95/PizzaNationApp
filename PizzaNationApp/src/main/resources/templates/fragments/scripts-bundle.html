<!--API-->
<script th:src="@{/js/jquery-3.2.1.js}"></script>

<!--CORE-->
<script th:src="@{/js/page/core.js}"></script>

<!--REQUIRED FROM CONTROLLER-->
<th:block th:if="${pageScript} != null" th:each="current: ${pageScript}">
    <script th:inline="javascript" th:src="@{${current}}"></script>
    <th:block th:if="${#strings.equals(current, '/js/page/stores.js')}">
        <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
        <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
        <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
        <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>

        <script type="text/javascript" th:src="@{/js/page/stores.js}"></script>
    </th:block>
</th:block>
