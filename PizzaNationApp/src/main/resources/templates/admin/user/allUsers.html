<main>
    <div class="divTable">
        <table>
            <!--<a th:href="@{/admin/users/add}" class="button_flat button_flat_blue">Add</a>-->
            <tr>
                <th>#</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <!--<th>City</th>-->
                <!--<th>Address</th>-->
                <!--<th>Gender</th>-->
                <th>Phone</th>
                <!--<th>Email Subscribe</th>-->
                <th>Date</th>
                <th>Action</th>
            </tr>

            <th:block th:each="user,iter : ${model}">
                <tr>
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:text="${user.getFirstName()}"></td>
                    <td th:text="${user.getLastName()}"></td>
                    <!--<td th:text="${user.getCity()}"></td>-->
                    <!--<td th:text="${user.getAddress()}"></td>-->
                    <!--<td th:text="${user.getGender()}"></td>-->
                    <td th:text="${user.getPhone()}"></td>
                    <!--<td th:text="${user.getEmailVerificationCode()}"></td>-->
                    <td th:text="${#dates.format(user.date, 'hh:mm / dd-MMM-yyyy')}"></td>
                    <!--th:href="@{/admin/users/edit/{id}(id=${user.getEmail()})}"-->
                    <td>
                        <a th:href="@{/admin/users/edit/{id}(id=${user.getId()})}" class="button_flat button_flat_orange">
                            Edit
                        </a>
                        <a id="confirm" th:href="@{/admin/users/delete/{id}(id=${user.getId()})}"
                           class="button_flat button_flat_red">Delete
                        </a>
                    </td>
                </tr>
            </th:block>

        </table>
    </div>
</main>
