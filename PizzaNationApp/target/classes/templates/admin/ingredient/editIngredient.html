<main>
    <div class="wrapper">
        <div class="white_page content_on" id="tabpanel_1">
            <div class="page_pad">
                <div class="breadcrumbs" th:with="urlArr = ${#strings.arraySplit(#httpServletRequest.requestURI, '/')}">
                    <a th:href="@{'/'+${urlArr[0]}}" th:text="${#strings.capitalize(urlArr[0])}"></a>
                    <th:block th:each="index : ${#numbers.sequence(1, #lists.size(urlArr) - 3)}">
                        <a th:href="@{'/'+${urlArr[0]} + '/'+${urlArr[index]}}"
                           th:text="${#strings.capitalize(urlArr[index])}">Settings
                        </a>
                    </th:block>
                </div>

                <div class="align_left">
                    <h1>Edit Ingredient</h1>
                    <div class="pad10"><!-- spacer --></div>

                    <div class="errorbox align_center" th:if="${edit_ingredient_error} != null"
                         th:text="${edit_ingredient_error}"></div>
                    <div class="pad10"><!-- spacer --></div>

                    <form name="form_login" method="post"
                          th:action="@{/admin/ingredients/edit/{name}(name=${model.getId()})}"
                          th:object="${model}">
                        <div class="form">

                            <label for="name">Ingredient Name*</label>

                            <input type="text" id="name" name="name" placeholder="Ingredient name" class="form_item"
                                   th:field="*{name}"/>

                            <div class="pad5"><!-- spacer --></div>

                            <label for="quantity">Quantity*</label>
                            <input type="number" id="quantity" th:field="*{quantity}" class="form_item"
                                   step="0.001"/>

                            <div class="pad5"><!-- spacer --></div>

                            <label for="unit">Unit*</label>
                            <select class="form_item" id="unit" th:field="*{unit}">
                                <option th:each="unit : ${unitsList}" th:value="${unit}"
                                        th:text="${#strings.capitalize(#strings.toLowerCase(unit))}">1
                                </option>
                            </select>

                            <div class="pad10"><!-- spacer --></div>

                            <input type="submit" name="edit-ingr-btn" class="button_flat button_flat_green"
                                   value="Edit Ingredient"/>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</main>
