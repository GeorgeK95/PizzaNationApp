<main>

    <div class="successbox align_center" th:if="${delete_ingredient_success} != null"
         th:text="${delete_ingredient_success}"></div>

    <div class="divTable">
        <table>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Product</th>
                <th>Date</th>
                <th>Action</th>
            </tr>

            <th:block th:each="ingredient,iter : ${model}">
                <tr>
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${ingredient.getName()}"></td>
                    <td th:text="${ingredient.getQuantity()}"></td>
                    <td th:text="${ingredient.getUnit()}"></td>
                    <td th:text="${ingredient.getProduct().getName()}"></td>
                    <td th:text="${#dates.format(ingredient.date, 'hh:mm / dd-MMM-yyyy')}"></td>
                    <td>
                        <a th:href="@{/admin/ingredients/edit/{id}(id=${ingredient.getId()})}"
                           class="button_flat button_flat_orange">Edit</a>
                        <a id="confirm" th:href="@{/admin/ingredients/delete/{id}(id=${ingredient.getId()})}"
                           class="button_flat button_flat_red">Delete</a>
                    </td>
                </tr>
            </th:block>

        </table>
    </div>
</main>
