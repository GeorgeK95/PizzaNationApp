<main>
    <div class="wrapper">
        <div class="white_page content_on" id="tabpanel_1">
            <div class="page_pad">
                <div class="breadcrumbs" th:with="urlArr = ${#strings.arraySplit(#httpServletRequest.requestURI, '/')}">
                    <a th:href="@{'/'+${urlArr[0]}}" th:text="${#strings.capitalize(urlArr[0])}"></a>
                    <th:block th:each="index : ${#numbers.sequence(1, #lists.size(urlArr) - 3)}">
                        <a th:href="@{'/'+${urlArr[0]} + '/'+${urlArr[index]}}"
                           th:text="${#strings.capitalize(urlArr[index])}">Settings
                        </a>
                    </th:block>
                </div>

                <div class="align_left">
                    <h1>Delete Menu</h1>
                    <div class="pad10"><!-- spacer --></div>

                    <form name="form_login" method="post"
                          th:action="@{/admin/products/delete/{name}(name=${model.getName()})}"
                          th:object="${model}">
                        <div class="form">

                            <label for="name">Product Name</label>
                            <input type="text" id="name" name="name" placeholder="Product name" class="form_item"
                                   th:field="*{name}" readonly="readonly"/>

                            <div class="pad5"><!-- spacer --></div>

                            <label for="details">Details</label>
                            <input type="text" id="details" name="details" placeholder="Details" class="form_item"
                                   th:field="*{details}" readonly="readonly"/>

                            <div class="pad5"><!--spaces--></div>

                            <label for="ingredientsIds">Ingredients Included</label>
                            <select disabled="disabled" multiple="" class="form_item" id="ingredientsIds"
                                    th:field="*{ingredientsIds}">
                                <option th:each="ingredient : ${ingredientsList}" th:value="${ingredient.getId()}"
                                        th:text="${ingredient.getName()}">1
                                </option>
                            </select>

                            <div class="pad10"><!-- spacer --></div>

                            <label for="details">Total Sales</label>
                            <input type="text" class="form_item" th:field="*{totalSales}" readonly="readonly"/>

                            <div class="pad10"><!-- spacer --></div>

                            <label><input type="checkbox" th:field="*{promotional}" disabled="disabled"> Is Promotional
                                ?</label>

                            <div class="pad10"><!-- spacer --></div>

                            <input type="submit" name="delete-prod-btn" class="button_flat button_flat_green"
                                   value="Delete Product"/>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
