<main>
    <div class="wrapper">
        <div class="white_page content_on" id="tabpanel_1">
            <div class="page_pad">

                <div class="breadcrumbs" th:with="urlArr = ${#strings.arraySplit(#httpServletRequest.requestURI, '/')}">
                    <a th:href="@{'/'+${urlArr[0]}}" th:text="${#strings.capitalize(urlArr[0])}"></a>
                    <th:block th:each="index : ${#numbers.sequence(1, #lists.size(urlArr) - 2)}">
                        <a th:href="@{'/'+${urlArr[0]} + '/'+${urlArr[index]}}"
                           th:text="${#strings.capitalize(urlArr[index])}">Settings
                        </a>
                    </th:block>
                </div>

                <div class="align_left">
                    <h1>Add Product</h1>
                    <div class="pad10"><!-- spacer --></div>

                    <div class="errorbox align_center" th:if="${add_product_error} != null"
                         th:text="${add_product_error}"></div>

                    <form name="form_login" method="post" th:action="@{/admin/products/add}"
                          enctype="multipart/form-data"
                          th:object="${addProductRequestModel}">
                        <div class="form">

                            <label for="name">Product Name*</label>

                            <input type="text" id="name" name="name" placeholder="Product name" class="form_item"
                                   th:field="*{name}"  maxlength="50"/>

                            <div class="pad5"><!-- spacer --></div>

                            <label for="details">Details*</label>

                            <input type="text" id="details" name="details" placeholder="Details" class="form_item"
                                   th:field="*{details}"  maxlength="100"/>

                            <div class="pad5"><!--spaces--></div>

                            <label for="image">Product Image*</label>
                            <input class="form_item" id="image" type="file" th:field="*{image}" accept="image/*"/>

                            <div class="pad5"><!--spaces--></div>

                            <label for="ingredientsIds">Ingredients Included</label>
                            <select multiple="" class="form_item" id="ingredientsIds" th:field="*{ingredientsIds}">
                                <option th:each="ingredient : ${ingredientsList}" th:value="${ingredient.getId()}"
                                        th:text="${ingredient.getName()}">1
                                </option>
                            </select>

                            <div class="pad10"><!--spaces--></div>

                            <label><input type="checkbox" th:field="*{promotional}">
                                Is Promotional ?</label>

                            <div class="pad10"><!-- spacer --></div>

                            <input type="submit" name="add-prod-btn" class="button_flat button_flat_green"
                                   value="Add Product"/>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</main>
