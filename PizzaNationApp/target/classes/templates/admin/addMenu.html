<main>
    <div class="wrapper">
        <div class="white_page content_on" id="tabpanel_1">
            <div class="page_pad">
                <div class="align_left">
                    <h1>Add Menu</h1>
                    <div class="pad10"><!-- spacer --></div>

                    <div class="errorbox align_center" th:if="${add_menu_error} != null"
                         th:text="${add_menu_error}"></div>

                    <form name="form_login" method="post" th:action="@{/admin/menus/add}"
                          th:object="${addMenuRequestModel}">
                        <div class="form">

                            <label for="products">Menu Name*</label>
                            <!--maxlength="20"-->
                            <input type="text" name="name" placeholder="Menu name" class="form_item"
                                   th:field="*{name}"/>

                            <div class="pad5"><!-- spacer --></div>

                            <label for="products">Description*</label>
                            <!--maxlength="100"-->
                            <input type="text" name="description" placeholder="Description" class="form_item"
                                th:field="*{description}"/>

                            <div class="pad5"><!-- spacer --></div>

                            <label for="products">Products Included</label>
                            <select multiple="" class="form_item" id="products" th:field="*{productIds}">
                                <option th:each="product : ${productsList}" th:value="${product.getId()}"
                                        th:text="${product.getName()}">1
                                </option>
                            </select>

                            <div class="pad5"><!-- spacer --></div>

                            <label for="products">Priority*</label>
                            <!--min="1" max="100"-->
                            <input type="number" th:field="*{priority}" class="form_item"/>

                            <div class="pad10"><!-- spacer --></div>

                            <input type="submit" name="addMenu_Btn" class="button_flat button_flat_green"
                                   value="Add Menu"/>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</main>
